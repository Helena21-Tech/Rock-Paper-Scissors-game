<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Rock-Paper-Scissors-Game</h1>
      <div class="game">
        <div class="player-choices">
          <button class="btn">Rock</button>
          <button class="btn">Paper</button>
          <button class="btn">Scissors</button>
        </div>
        <h3 class="game-status"></h3>
        <div class="game-details">
          <p>Round: <span class="round-no"></span> of 5</p>
          <div class="scores">
            <div>Player Score: <span class="score-player"></span></div>
            <div>Computer Score: <span class="score-computer"></span></div>
          </div>
        </div>
      </div>
      <div class="final hidden">
        <h3 class="final-status">Game Over!</h3>
        <div class="game-details">
          <p class="details"></p>
          <div>
            Final score: You <span class="score--player"></span> | Computer
            <span class="score--computer"></span>
          </div>
        </div>
        <button class="btn btn-restart">Restart</button>
      </div>
    </main>
  </body>
</html>
